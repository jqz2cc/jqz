<!DOCTYPE html>

<div id="app"></div>

<script type="text/babel">
    class Reserveation extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                isGoing: true,
                numberOfGuests: 2,
            };
            this.handleInputChange = this.handleInputChange.bind(this);

        }
        handleInputChange(event){
            const traegt = event.target;
            const value = target.type = 'checkbox'? target.checked : traegt.value;
            const name =traegt.name;

            this.setState({
                [name]:value
            })
        }

        render(){
            return(
                <form action="">
                    <label>
                        Is going:
                        <input type="checkbox" name="isGoing"
                                checked={this.state.isGoing}
                                value={this.state.numberOfGuests}
                                onChange={this.handleInputChange}/>
                    </label>
                    <br/>
                    <label for="">
                        Number of guests:
                        <input type="number"
                                name="numberOfGuests"
                                value={this.state.numberOfGuests}
                               onChange={this.handleInputChange}
                        />
                    </label>
                </form>
            )
        }
    }
ReactDOM.render(
    <Reserveation/>,
    document.getElementById('app')
)
</script>
